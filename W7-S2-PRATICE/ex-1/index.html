<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="container-1">
            <h3>Create Account</h3>
        </div>
        <div class="container-2">
            <div class="box-1">
                <div class="box-1-1">
                    <p>First name*</p>
                    <input type="text" placeholder="enter your first name">
                </div>
                <div class="box-1-2">
                    <p>Last name*</p>
                    <input type="text"  placeholder="enter your last name">
                </div>
            </div>
            <div class="box-2">
                <p>Email*</p>
                <input type="text" placeholder="enter your email" class="email">
            </div>
            <div class="box-1">
                <div class="box-3-1">
                    <p>Password*</p>
                    <input type="text" placeholder="enter your password">
                </div>
                <div class="box-3-2">
                    <p>Confirm Password*</p>
                    <input type="text" placeholder="enter your password again">
                </div>
            </div>
            <div class="box-1">
                <div class="box-4-1">
                    <p>Gender:</p>
                    <div class="gender">
                        <input type="radio" >Male
                        <input type="radio" >Female
                    </div>
                </div>
                <div class="box-4-2">
                    <p>Hobbies</p>
                    <div class="hobbie">
                        <input type="checkbox">Music
                        <input type="checkbox">Sport
                        <input type="checkbox">Travel
                        <input type="checkbox">Movies
                    </div>
                </div>
            </div>
            <div class="box-1">
                <div class="box-5-1">
                    <p>Source of Income</p>
                    <select>
                        <option value="Employed">Employed</option>
                        <option value="Unemployed">Unemployed</option>
                    </select>
                </div>
                <div class="box-5-2">
                    <p>Income</p>
                    <div class="box-5-2-1">
                        <input type="range" min="10k" max="100k">
                        <div class="box-5-2-1-1"><p>20K</p></div>
                    </div>
                </div>
            </div>
            <div class="box-1">
                <div class="box-6-1">
                    <p>Upload Profile picture</p>
                    <input type="file" value="choose">
                </div>
                <div class="box-6-2">
                    <p>Age</p>
                    <input type="number" max="1000" min="0" value="0">
                </div>
            </div>
            <div class="box-7">
                <p>Bio</p>
                <textarea style="width: 440px; height: 50px;"></textarea>
            </div>
        </div>
        <div class="container-3">
            <button>Create</button>
        </div>
    </div>
</body>
</html
